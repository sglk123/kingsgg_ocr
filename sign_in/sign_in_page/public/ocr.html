<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop OCR</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 8px;
        }
        .logo {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .logo img {
            margin-bottom: 20px;
        }
        .content {
            display: flex;
            width: 100%;
        }
        .left {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .right {
            flex: 1;
            display: flex;
            justify-content: center;
        }
        textarea {
            width: 90%;
            height: 300px;
            margin-top: 20px;
        }
        input[type="file"] {
            margin-top: 20px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
       .file-input-container {
            position: relative;
            display: inline-block;
        }
        .file-input {
            width: 150px; /* Adjust as needed */
            height: 40px; /* Adjust as needed */
            opacity: 0;
            position: absolute;
            left: 0;
            top: 0;
            cursor: pointer;
        }
        .custom-file-label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 4px;
 	  margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Water Drop OCR</h1>
     
        <div class="content">
            <div class="left">
 		 <div class="file-input-container">
      		      <input type="file" id="fileInput" accept="image/*" class="file-input">
         		       <label for="fileInput" class="custom-file-label" id="fileLabel">Select File</label>
      		  </div>
              
                <button id="uploadButton">Upload File</button>
 	       <p id="statusMessage"></p>
            </div>
            <div class="right">
                <textarea id="resultText" placeholder="Parsed text will appear here..."></textarea>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
